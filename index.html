<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="icon" href= "./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="intro text-center">
      <h1>Calculator</h1>
      <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
      <p><button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-Calculator">The Code</a></button></p>
    </div>

    <!-- <div class="grid-container" id="grid-container"> -->
      <!-- JS will fill up this container -->
    <!-- </div> -->
    <table>
      <tr>
        <td colspan="4">
            <input type="text" name="display" id="display" disabled>
         </td>
      </tr>
      <tr>
        <td><button id="util-btn">AC</button></td>
        <td><button id="util-btn">DEL</button></td>
        <td><button id="util-btn">%</button></td>
        <td><button id="operator-btn">/</button></td>
      </tr>
      <tr>
        <td><button id="num-btn">7</button></td>
        <td><button id="num-btn">8</button></td>
        <td><button id="num-btn">9</button></td>
        <td><button id="operator-btn">x</button></td>
      </tr>
      <tr>
        <td><button id="num-btn">4</button></td>
        <td><button id="num-btn">5</button></td>
        <td><button id="num-btn">6</button></td>
        <td><button id="operator-btn">-</button></td>
      </tr>
      <tr>
        <td><button id="num-btn">1</button></td>
        <td><button id="num-btn">2</button></td>
        <td><button id="num-btn">3</button></td>
        <td><button id="operator-btn">+</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button id="num-btn-0">0</button></td>
        <td><button id="num-btn">.</button></td>
        <td><button id="operator-btn">=</button></td>
      </tr>
    </table>
  </body>
  <script src="./js/index.js"></script>
</html>
